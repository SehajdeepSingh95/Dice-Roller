<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Dice Roller</h1>
        </div>
    </header>

    <div class="big">
        <div class="container">
            <label># of Dice:</label>
            <input type="number" value="1" id="numOfRolls" min="1">
            <button onclick="rollDice()">Roll Dice</button>
        </div>

        <div class="result">
            <div id="diceResult"></div>
            <div id="diceImages"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
